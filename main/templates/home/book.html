{% extends "base.html" %} {% block title %} Book a seat | Deep Travel {%
endblock %} {% block content %}

<section class="">
  <div
    class="flex items-center justify-center pt-20 min-h-screen bg-gradient-to-b from-gray-900 via-black to-gray-800"
  >
    <div
      class="form w-[90%] p-6 bg-gray-900 rounded-2xl shadow-2xl border border-gray-700 md:w-[45%]"
    >
      <h2 class="text-3xl font-bold text-center text-white mb-6">
        ðŸš€ Book Your Seat
      </h2>
      <form
        class="space-y-4"
        method="post"
        action="{{ url_for('views.book_seat') }}"
      >
        <!-- Full Name -->
        <div>
          <label class="block text-gray-400 text-sm font-medium mb-1" for="name"
            >Full Name</label
          >
          <input
            type="text"
            id="fullName"
            placeholder="Enter your name"
            class="w-full px-4 py-3 rounded-lg border border-gray-700 bg-gray-800 text-white placeholder-gray-500 focus:ring-2 focus:ring-indigo-500 focus:outline-none transition"
            required
            name="name"
          />
        </div>
        <!-- Email -->
        <div>
          <label
            class="block text-gray-400 text-sm font-medium mb-1"
            for="email"
            >Email Address</label
          >
          <input
            type="email"
            id="email"
            placeholder="Enter your email"
            class="w-full px-4 py-3 rounded-lg border border-gray-700 bg-gray-800 text-white placeholder-gray-500 focus:ring-2 focus:ring-indigo-500 focus:outline-none transition"
            required
            name="email"
          />
        </div>
        <!-- From -->
        <div class="flex justify-between gap-1.5">
          <div class="w-1/2">
            <label
              class="block text-gray-400 text-sm font-medium mb-1"
              for="departure"
              >Departure location</label
            >
            <select
              id="destination"
              class="w-full px-4 py-3 rounded-lg border border-gray-700 bg-gray-800 text-white focus:ring-2 focus:ring-indigo-500 focus:outline-none transition"
              name="departure"
            >
              <option value="" disabled selected>
                Select your current location
              </option>
              <option value="earth">Earth</option>
              <option value="Homestead">HomeStead 1</option>
            </select>
          </div>
          <!-- Destination -->
          <div class="w-1/2">
            <label
              class="block text-gray-400 text-sm font-medium mb-1"
              for="destination"
              >Choose Destination</label
            >
            <select
              id="destination"
              class="w-full px-4 py-3 rounded-lg border border-gray-700 bg-gray-800 text-white focus:ring-2 focus:ring-indigo-500 focus:outline-none transition"
              name="destination"
            >
              <option value="" disabled selected>Select a destination</option>
              <option value="Earth Orbit">Earth orbit</option>
              <option value="Lunar (Earth's Moon)">Lunar (Earth's Moon)</option>
              <option value="Homestead1">Homestead 1</option>
            </select>
          </div>
        </div>
        <!-- Number of Seats -->
        <div>
          <label
            class="block text-gray-400 text-sm font-medium mb-1"
            for="seats"
            >Number of Seats</label
          >
          <input
            type="number"
            id="seats"
            min="1"
            max="100"
            placeholder="Enter number of seats"
            class="w-full px-4 py-3 rounded-lg border border-gray-700 bg-gray-800 text-white placeholder-gray-500 focus:ring-2 focus:ring-indigo-500 focus:outline-none transition"
            required
            name="seats"
          />
        </div>
        <!-- Submit Button -->
        <div class="text-center">
          <button
            type="submit"
            class="w-full py-3 px-6 bg-indigo-500 hover:bg-indigo-600 text-white font-bold rounded-lg shadow-lg focus:ring-4 focus:ring-indigo-300 transition"
          >
            Reserve Your Seat
          </button>
        </div>
      </form>
    </div>
  </div>
</section>

{% endblock %}
